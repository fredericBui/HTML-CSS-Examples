<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="https://placehold.co/125x50" alt="Mon logo">
        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
                <li>Menu 5</li>
            </ul>
        </nav>
        <div>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <section id="CTA">
            <video src="cover.webm" controls></video>
        </section>
        <section id="section-1">
            <h1>Section 1</h1>
            <div>
                <article>
                    <h2>Article 1</h2>
                    <img src="600x350.webp" alt="article1">
                    <p>Mon texte</p>
                </article>
                <article>
                    <h2>Article 2</h2>
                    <img src="600x350.webp" alt="article1">
                    <p>Mon texte 2</p>
                </article>
                <article>
                    <h2>Article 3</h2>
                    <img src="600x350.webp" alt="article1">
                    <p>Mon texte 3</p>
                </article>
            </div>
        </section>
        <section id="section-2">
            <h1>Section 2</h1>
            <button>
                Bouton
            </button>
        </section>
        <section id="newsletter">
            <h1>Newsletter</h1>
            <form>
                <div>
                    <input type="text" id="email" name="email" placeholder="Entrez votre email">
                </div>
                <div>
                    <input type="checkbox" id="conditions" name="conditions" value="conditions">
                    <label for="conditions">Acceptez les conditions générales</label>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    <footer>
        <p>Mentions légales & Copyright</p>
    </footer>
</body>

</html>
